<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #38a3d1 0%, #2d8a5e 100%);
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(8px);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        input {
            width: 100;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #38a3d1;
            box-shadow: 0 0 8px rgba(56, 163, 209, 0.2);
        }

        input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed #bdc3c7;
        }

        button {
            width: 100%;
            background-color: #38a3d1;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2d8a5e;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #2c3e50;
        }

        .login-link a {
            color: #2d8a5e;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #24734a;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Create Account</h1>
        <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Your first name" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Your last name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="textfile">Upload Document</label>
                <input type="file" id="textfile" name="textfile" accept=".txt,.pdf" required>
            </div>

            <button type="submit">Register Now</button>
        </form>

        <div class="login-link">
            <p>Already registered? <a href="{{url_for('login')}}">Login here</a></p>
        </div>
    </div>
</body>
</html>
